server:
  port: 8082


spring:
  application:
    name: micro-service-dubbo-saas
  dubbo:
    application:
      name: micro-service-dubbo-saas
    registry:
      address: zookeeper://127.0.0.1:2181
    scan: com.steve
  redis:
    database: 0
    host: 127.0.0.1
    password:
    pool:
      max-active: 8
      max-wait: 5000
      max-idle: 8
      min-idle: 3
    timeout: 5000
  session:
    store-type: redis


#  banner
banner:
  charset: utf-8
  image:
    margin: 5
  location: classpath:config/banner.txt

# logging
logging:
  config: classpath:config/logback.xml

