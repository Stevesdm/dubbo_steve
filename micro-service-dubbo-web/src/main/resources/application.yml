server:
  port: 8084


spring:
  application:
    name: micro-service-dubbo-web
  dubbo:
    application:
      name: micro-service-dubbo-web
    registry:
      protocol: zookeeper
      address: 127.0.0.1
      port: 2181
    base-package: com.steve
    protocol: dubbo
  redis:
    database: 0
    host: 127.0.0.1
    password:
    pool:
      max-active: 8
      max-wait: 5000
      max-idle: 8
      min-idle: 3
    timeout: 5000
  session:
    store-type: redis


spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: html
    cache: false

#  banner
banner:
  charset: utf-8
  image:
    margin: 5
  location: classpath:config/banner.txt

# logging
logging:
  config: classpath:config/logback.xml

